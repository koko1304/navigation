<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style>
		body {
			height: 1000px;
		}

		.div-1 {
			position: fixed;
			background: lightblue;
			height: 400px;
			width: 400px;
		}

		.div-2 {
			position: absolute;
			top: 100%;
			right: 0;
			background: violet;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	
	<div class="div-1">
		Div 1
		<div class="div-2">Div 2</div>
		<div>Div 3</div>
	</div>
	div 4
</body>
</html>
